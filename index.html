<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baka Calc</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="./images/hippo-figure.png" type="image/png">
  </head>
  <body class="page">
    <div class="calc">
      <div class="calc__content">
        <div class="calc__output">
          <span class="calc__previous"></span>
          <span class="calc__current">0</span>
        </div>
        <div class="calc__buttons">
          <button class="calc__button calc__button_type_clear">AC</button>
          <button class="calc__button calc__button_type_delete">DEL</button>
          <button class="calc__button calc__button_type_operation">√</button>
          <button class="calc__button calc__button_type_operation">x²</button>
          <button class="calc__button calc__button_type_operation">÷</button>
          <button class="calc__button calc__button_type_operation">*</button>
          <button class="calc__button calc__button_type_number">1</button>
          <button class="calc__button calc__button_type_number">2</button>
          <button class="calc__button calc__button_type_number">3</button>
          <button class="calc__button calc__button_type_operation">-</button>
          <button class="calc__button calc__button_type_number">4</button>
          <button class="calc__button calc__button_type_number">5</button>
          <button class="calc__button calc__button_type_number">6</button>
          <button class="calc__button calc__button_type_operation">+</button>
          <button class="calc__button calc__button_type_number">7</button>
          <button class="calc__button calc__button_type_number">8</button>
          <button class="calc__button calc__button_type_number">9</button>
          <button class="calc__button calc__button_type_plus-minus">±</button>
          <button class="calc__button calc__button_type_number">.</button>
          <button class="calc__button calc__button_type_number">0</button>
          <button class="calc__button calc__button_type_equals">=</button>
        </div>
      </div>
    </div>
    <script src="./Calculator.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
